<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Simple Calculator</title>
</head>
<body>
  <h2 class="my-3">Simple Calculator</h2>
  <div class="row justify-content-center">
    <div class="row" style="width: 30vw">
      <label class="my-2 ">First Input: </label>
      <input id="firstInput" type="number"/><br/>
      <label class="my-2 ">Second Input: </label>
      <input id="secondInput" type="number"/><br/>
      <button class="my-3 mx-1 col-2 btn btn-info" id="add">+</button>
      <button class="my-3 mx-1 col-2 btn btn-info" id="min">-</button>
      <button class="btn my-3 mx-1 col-2 btn-info" id="multiply">X</button>
      <button class="btn my-3 mx-1 col-2 btn-info" id="divide">/</button>
      <button class="btn my-3 mx-1 col-2 btn-info" id="clear">CLEAR</button>
      <div id="result"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="./jQuery.js"></script>
</body>
</html>
